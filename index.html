<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stiled - Servicios de Estilismo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Canvas estrellas */
    #starsCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      background: transparent;
      color: white;
    }
    header img {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 0;
      text-shadow: 0 0 10px #ff66cc;
    }

    /* Modal */
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px #ff66cc, 0 0 40px #ff1493;
      animation: neonGlow 1.5s infinite alternate;
    }
    .modal-content h2 {
      margin: 0 0 15px;
      font-size: 22px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff1493;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-content button:hover {
      background: #ff66cc;
      box-shadow: 0 0 15px #fff;
    }
    @keyframes neonGlow {
      from { box-shadow: 0 0 15px #ff4da6, 0 0 30px #ff1aff; }
      to { box-shadow: 0 0 25px #ff66cc, 0 0 40px #ff4da6; }
    }

    /* Servicios */
    #services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      align-items: start; /* cajas se adaptan al contenido */
    }
    .service {
      background: rgba(30,30,30,0.9);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,20,147,0.3);
      transition: transform 0.3s;
      height: auto;         /* altura adaptable */
      display: block;       /* evita estiramiento */
    }
    .service:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,20,147,0.7);
    }
    /* 🔹 Imagen uniforme */
    .service img {
      width: 100%;          /* ancho del contenedor */
      height: 200px;        /* altura uniforme */
      object-fit: cover;    /* mantiene proporción, recorta si es necesario */
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .service button {
      background: #ff1493;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .service button:hover {
      background: #ff66cc;
      box-shadow: 0 0 10px #fff;
    }

    /* Footer copyright */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: white;
      background: transparent;
      margin-top: 20px;
    }
    footer .marca {
      color: red;
      text-shadow: 0 0 5px red,
                   0 0 10px red,
                   0 0 20px #ff1a1a,
                   0 0 40px #ff3333;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red,
                     0 0 10px red,
                     0 0 20px #ff1a1a,
                     0 0 40px #ff3333;
      }
      to {
        text-shadow: 0 0 10px #ff4d4d,
                     0 0 20px #ff6666,
                     0 0 40px #ff1a1a,
                     0 0 60px #ff0000;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo estrellas -->
  <canvas id="starsCanvas"></canvas>

  <!-- Header con logo dinámico -->
  <header>
    <img id="logo" src="" alt="Logo">
    <h1>𝐁𝐄𝐀𝐔𝐓𝐘 𝐀𝐋𝐋&amp;𝐙𝐀</h1>
  </header>

  <!-- Modal bienvenida -->
  <div id="welcomeModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>🌸 Aquí encontrarás mis servicios disponibles 🌸</h2>
      <p>Incluyendo toda la información.</p>
      <button onclick="cerrarModal()">Continuar</button>
    </div>
  </div>

  <!-- Servicios -->
  <section id="services"></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkaKp-nUwDb4O-UlLfbwuOoYSsOcwLw54",
      authDomain: "stilod-6e486.firebaseapp.com",
      projectId: "stilod-6e486",
      storageBucket: "stilod-6e486.firebasestorage.app",
      messagingSenderId: "141492601635",
      appId: "1:141492601635:web:ae08e8f7b479b795a6c296"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Modal
    function cerrarModal() {
      document.getElementById('welcomeModal').style.display = 'none';
    }
    window.cerrarModal = cerrarModal;

    // Logo desde Firestore
    async function cargarLogo() {
      const docRef = doc(db, "config", "logo");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        document.getElementById("logo").src = docSnap.data().url;
      }
    }
    cargarLogo();

    // Servicios
    async function cargarServicios() {
      const contenedor = document.getElementById("services");
      contenedor.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "services"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("service");
        div.innerHTML = `
          <img src="${data.image}" alt="${data.title}">
          <h3>${data.title}</h3>
          <p>💲 ${data.price} COP</p>
          <button onclick="contactarWhatsApp('${data.title}')">𝐂𝐎𝐍𝐓𝐀𝐂𝐓𝐀𝐑 𝐖𝐇𝐀𝐓𝐒𝐀𝐏𝐏</button>
        `;
        contenedor.appendChild(div);
      });
    }
    cargarServicios();

    // Redirigir a WhatsApp
    function contactarWhatsApp(titulo) {
      const numero = "+573209964317";
      const mensaje = encodeURIComponent(`Me interesa ${titulo} ¿cuándo estarías disponible?`);
      window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
    }
    window.contactarWhatsApp = contactarWhatsApp;

    // Efecto estrellas
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 1
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      moveStars();
    }

    function moveStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    resizeCanvas();
    animateStars();
    window.addEventListener("resize", resizeCanvas);
  </script>

<footer>
  © 2024 - 2025 Creado por <strong class="marca">Luck X!T</strong>
</footer>

</body>
</html>
